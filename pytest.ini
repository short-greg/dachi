[pytest]
# Configure test discovery
testpaths = tests
# Python files to consider for test collection
python_files = test_*.py
# Ignore specific directories during test discovery
norecursedirs = local temp local_cache local_notebooks docs build .git __pycache__
# Add the current directory to Python path
pythonpath = .
# Configure asyncio mode for pytest-asyncio
asyncio_mode = auto
# Filter out known harmless warnings from external libraries
filterwarnings =
    ignore::pydantic.json_schema.PydanticJsonSchemaWarning
# Define test markers
markers =
    unit: Fast unit tests (default, always run)
    integration: Integration tests that verify multiple components work together (opt-in)
    e2e: End-to-end tests simulating realistic usage scenarios (opt-in)
    slow: Tests that take more than 1 second to run